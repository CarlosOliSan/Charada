<ion-header [translucent]="true">
  <ion-toolbar  color="dark">
    <ion-title>
      Charada
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <div class="conteudo">
    <div class="d-flex justify-content-center mt-5">
      <h1>E a charada Ã©: </h1>
    </div>
    <div class="d-flex justify-content-center my-5 charada">
      <ion-label *ngFor="let item of pergunta; let i = index">
        {{item.pergunta}}
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-outline-danger" (click)="pegarCharada()"><ion-icon name="refresh"></ion-icon></button>
        </div>
      </ion-label>
    </div>
    <div class="d-flex justify-content-center mb-5">
      <button type="button" class="btn btn-primary" (click)="mostrarResposta()">Resposta</button>
    </div>
    <div class="d-flex justify-content-center resposta" *ngIf="!resultado">
      <div *ngFor="let item of pergunta; let i = index">
        {{item.resposta}}
      </div>
    </div>
  </div>
</ion-content>
