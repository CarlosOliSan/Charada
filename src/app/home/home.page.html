<ion-header [translucent]="true">
  <ion-toolbar  color="dark">
    <ion-title>
      Charada
      <div class="reset">
        <button type="button" class="btn btn-outline-danger" (click)="pegarCharada()"><ion-icon name="refresh"></ion-icon></button>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <div class="conteudo">
    <div class="d-flex justify-content-center mt-5">
      <h1>E a charada Ã©: </h1>
    </div>
    <div class="d-flex justify-content-center my-5 mx-5 charada">
      <ion-label *ngFor="let item of pergunta; let i = index">
        {{item.pergunta}}
      </ion-label>
    </div>
    <div class="d-flex justify-content-center mb-5">
      <button type="button" class="btn btn-primary" (click)="mostrarResposta()">Resposta</button>
    </div>
    <div class="d-flex justify-content-center my-5 resposta" *ngIf="!resultado">
      <ion-label *ngFor="let item of pergunta; let i = index">
        {{item.resposta}}
      </ion-label>
    </div>
  </div>
</ion-content>
